    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

              <li></li>

        <!-- 星球部分 -->
        <div class="mars">
          <div class="tentacle"></div>
          <div class="flag">
            <div class="small-tentacle"></div>

            <div class="crater2"></div>
